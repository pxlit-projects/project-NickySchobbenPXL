<div class="bg-[#f5f5f5] min-h-screen pt-[5%]">
  <div class="bg-white min-h-[1200px] w-1/2 m-auto relative">
    <button class="cursor-pointer" (click)="navigateToReview(post.getId())">
      <span class="review-icon material-symbols-outlined absolute top-3 right-3 z-10">
        person_check
      </span>
    </button>
    <img src="assets/logo_pxl_digital.png" alt="My image" class="w-[90%] m-auto pt-3 relative z-20">
    <app-post-detail [post]="post"></app-post-detail>
  </div>
  <div *ngIf="post.getPostStatus() == 'APPROVED'" class="w-1/2 m-auto">
    <app-comment-page [postId]="post.getId()"></app-comment-page>
  </div>
</div>
